<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DinoJump</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/images/dino-stationary.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/images/dino-stationary.png"
		/>
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="world" data-world>
			<div class="score">Score: <span>0</span></div>
			<div class="highscore">Highscore: <span>0</span></div>
			<div class="startScreen">Press Any Key To Start</div>
			<img src="./images/ground.png" alt="ground" class="ground" data-ground />
			<img src="./images/ground.png" alt="ground" class="ground" data-ground />
			<img
				src="./images/dino-stationary.png"
				alt="dino"
				class="dino"
				data-dino
			/>
		</div>
		<script src="./scripts.js" type="module"></script>
	</body>
</html>
